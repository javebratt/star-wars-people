<ng-container *ngIf="vm$ | async as vm">
  <ion-header>
    <ion-toolbar>
      <ion-title>Star Wars People</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-list>
      <ion-item *ngFor="let person of vm.people" (click)="selectPerson(person)">
        <ion-label>
          <h2>{{ person.name }}</h2>
          <p>Number of films: {{ person.films.length }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
      <ion-infinite-scroll-content
        loadingText="Loading more characters"
        loadingSpinner="bubbles"
      ></ion-infinite-scroll-content>
    </ion-infinite-scroll>

    <ion-modal
      (willDismiss)="onWillDismiss()"
      [initialBreakpoint]="1"
      [breakpoints]="[0, 1]"
      [presentingElement]="presentingElement"
      [isOpen]="vm.isModalOpen"
    >
      <ng-template>
        <app-detail class="full-page-modal" />
      </ng-template>
    </ion-modal>
  </ion-content>
</ng-container>
